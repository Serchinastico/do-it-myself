pre-push:
  commands:
    packages-audit:
      run: pnpm audit
    expo-doctor:
      run: pnpm run lint:expo

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{ts,tsx}"
      run: pnpm run lint:eslint:fix {staged_files}

commit-msg:
  parallel: true
  commands:
    lint-commit-msg:
      run: npx commitlint --edit
